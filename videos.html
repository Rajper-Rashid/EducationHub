<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Lectures ‚Äì Education Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #512da8, #673ab7);
      font-family: 'Inter', sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 30px 20px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    header p {
      font-size: 16px;
      color: #eee;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }

    .card {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
      text-align: center;
    }

    .card:hover {
      transform: scale(1.03);
      background: rgba(255,255,255,0.15);
    }

    .card h2 {
      font-size: 22px;
      margin-bottom: 12px;
    }

    .card button {
      background-color: #ffc107;
      border: none;
      color: #000;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .card button:hover {
      background-color: #ffb300;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #ccc;
    }

    @media screen and (max-width: 500px) {
      .card h2 {
        font-size: 18px;
      }
      .card button {
        font-size: 13px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üì∫ Video Lectures</h1>
    <p>Only 3 Subjects: English, Math, Science</p>
  </header>

  <div class="container">
  <div class="card">
    <h2>üìò English</h2>
    <button onclick="window.location.href='english.html'">Watch Now</button>
  </div>

  <div class="card">
    <h2>üìê Math</h2>
    <button onclick="window.location.href='math.html'">Watch Now</button>
  </div>

  <div class="card">
    <h2>üî¨ Science</h2>
    <button onclick="window.location.href='science.html'">Watch Now</button>
  </div>
</div>
  <footer>
    &copy; 2025 Education Hub ‚Äî All rights reserved.
  </footer>

</body>
</html>
